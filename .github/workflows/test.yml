name: Angular 19 CI/CD with Vercel

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['develop']

jobs:
  build:
    name: Build the Angular app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: |
          npm run test -- --watch=false --browsers=ChromeHeadless || true
      - name: Build Angular app
        run: npm run build --if-present

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Development deploy step
        run: |
          echo "Deploying to development..."
          sleep 5s
          echo "Deploying to development...1"
          sleep 5s
          echo "Deploying to development...2"
          sleep 5s
          echo "Deployment complete!"
  deploy-dev2:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]

    steps:
      - name: Development deploy 2 step
        run: |
          echo "Deploying to development..."
          sleep 5s
          echo "Deploying to development...1"
          sleep 5s
          echo "Deploying to development...2"
          sleep 5s
          echo "Deployment complete!"